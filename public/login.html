<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="auth-card">
        <h1 id="formTitle">Sign in</h1>
        <p class="subtitle" id="formSubtitle">
          Welcome back. Enter your credentials.
        </p>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
          <!-- Email / Phone Tabs -->
          <div class="auth-tabs">
            <button type="button" class="tab-btn active" data-tab="email">
              Email
            </button>
            <button type="button" class="tab-btn" data-tab="phone">
              Phone
            </button>
          </div>

          <!-- Email fields -->
          <div class="tab-content email-tab active">
            <div class="input-group">
              <input
                type="email"
                id="loginEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="loginPassword"
                placeholder="Password"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm password"
                required
              />
            </div>
            <div class="ai-security-panel" id="aiSecurityPanel">
              <p class="ai-security-title">Security advisor</p>
              <p class="ai-security-score" id="passwordScoreLabel">Strength: Very weak (0/100)</p>
              <div class="ai-security-meter">
                <div class="ai-security-meter-fill" id="passwordScoreFill"></div>
              </div>
              <ul class="ai-security-tips" id="passwordTips">
                <li>Use at least 12 characters with mixed symbols and numbers.</li>
              </ul>
            </div>
          </div>

          <!-- Phone fields -->
          <div class="tab-content phone-tab">
            <div class="input-group phone-group">
              <input
                type="tel"
                id="loginPhone"
                placeholder="Phone number (e.g. +91...)"
              />
              <button type="button" class="btn-send-otp" id="loginSendOtp">
                Send Code
              </button>
            </div>
            <div class="otp-group hidden" id="loginOtpGroup">
              <div class="otp-boxes" id="loginOtpBoxes">
                <input
                  type="text"
                  maxlength="1"
                  inputmode="numeric"
                  class="otp-digit"
                  data-index="0"
                />
                <input
                  type="text"
                  maxlength="1"
                  inputmode="numeric"
                  class="otp-digit"
                  data-index="1"
                />
                <input
                  type="text"
                  maxlength="1"
                  inputmode="numeric"
                  class="otp-digit"
                  data-index="2"
                />
                <input
                  type="text"
                  maxlength="1"
                  inputmode="numeric"
                  class="otp-digit"
                  data-index="3"
                />
                <input
                  type="text"
                  maxlength="1"
                  inputmode="numeric"
                  class="otp-digit"
                  data-index="4"
                />
                <input
                  type="text"
                  maxlength="1"
                  inputmode="numeric"
                  class="otp-digit"
                  data-index="5"
                />
              </div>
            </div>
          </div>

          <button type="submit" class="btn-primary" id="loginSubmit">
            Continue
          </button>

          <p class="forgot-link" id="forgotLinkWrapper">
            <a href="#" id="forgotLink">Forgot password?</a>
          </p>

          <div class="divider"><span>or</span></div>

          <div class="social-buttons">
            <a href="/api/auth/google" class="social-btn" title="Google">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path
                  fill="currentColor"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="currentColor"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="currentColor"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="currentColor"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
            </a>
            <a href="/api/auth/github" class="social-btn" title="GitHub">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path
                  fill="currentColor"
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </a>
            <a href="/api/auth/facebook" class="social-btn" title="Facebook">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path
                  fill="currentColor"
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                />
              </svg>
            </a>
          </div>
        </form>

        <!-- Forgot Password Form (hidden by default) -->
        <form id="forgotForm" class="auth-form hidden">
          <!-- Step 1: Enter email -->
          <div id="forgotStep1">
            <div class="input-group">
              <input type="email" id="forgotEmail" placeholder="Enter your registered email" required>
            </div>
            <button type="button" class="btn-primary" id="forgotSendOtp">Send Reset Code</button>
          </div>

          <!-- Step 2: Enter OTP -->
          <div id="forgotStep2" class="hidden">
            <p class="step-label">Enter the 6-digit code sent to your email</p>
            <div class="otp-group">
              <div class="otp-boxes" id="forgotOtpBoxes">
                <input type="text" maxlength="1" inputmode="numeric" class="otp-digit" data-index="0">
                <input type="text" maxlength="1" inputmode="numeric" class="otp-digit" data-index="1">
                <input type="text" maxlength="1" inputmode="numeric" class="otp-digit" data-index="2">
                <input type="text" maxlength="1" inputmode="numeric" class="otp-digit" data-index="3">
                <input type="text" maxlength="1" inputmode="numeric" class="otp-digit" data-index="4">
                <input type="text" maxlength="1" inputmode="numeric" class="otp-digit" data-index="5">
              </div>
            </div>
            <button type="button" class="btn-primary" id="forgotVerifyOtp">Verify Code</button>
          </div>

          <!-- Step 3: New password -->
          <div id="forgotStep3" class="hidden">
            <div class="input-group">
              <input type="password" id="newPassword" placeholder="New password" required>
            </div>
            <div class="input-group">
              <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn-primary" id="forgotResetBtn">Reset Password</button>
          </div>

          <p class="back-to-login">
            <a href="#" id="backToLogin">‚Üê Back to sign in</a>
          </p>
        </form>

        <!-- Register Form (hidden by default) -->
        <form id="registerForm" class="auth-form hidden">
          <!-- Email / Phone Tabs -->
          <div class="auth-tabs">
            <button type="button" class="tab-btn active" data-tab="email">
              Email
            </button>
            <button type="button" class="tab-btn" data-tab="phone">
              Phone
            </button>
          </div>

          <!-- Email fields -->
          <div class="tab-content email-tab active">
            <div class="input-group">
              <input
                type="email"
                id="registerEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="registerPassword"
                placeholder="Password"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm password"
                required
              />
            </div>
          </div>

          <!-- Phone fields -->
          <div class="tab-content phone-tab">
            <div class="input-group phone-group">
              <input
                type="tel"
                id="registerPhone"
                placeholder="Phone number (e.g. +91...)"
              />
              <button type="button" class="btn-send-otp" id="registerSendOtp">
                Send Code
              </button>
            </div>
            <div class="otp-group hidden" id="registerOtpGroup">
              <div class="otp-boxes" id="registerOtpBoxes">
                <input
                  type="text"
                  maxlength="1"
                  inputmode="numeric"
                  class="otp-digit"
                  data-index="0"
                />
                <input
                  type="text"
                  maxlength="1"
                  inputmode="numeric"
                  class="otp-digit"
                  data-index="1"
                />
                <input
                  type="text"
                  maxlength="1"
                  inputmode="numeric"
                  class="otp-digit"
                  data-index="2"
                />
                <input
                  type="text"
                  maxlength="1"
                  inputmode="numeric"
                  class="otp-digit"
                  data-index="3"
                />
                <input
                  type="text"
                  maxlength="1"
                  inputmode="numeric"
                  class="otp-digit"
                  data-index="4"
                />
                <input
                  type="text"
                  maxlength="1"
                  inputmode="numeric"
                  class="otp-digit"
                  data-index="5"
                />
              </div>
            </div>
          </div>

          <button type="submit" class="btn-primary" id="registerSubmit">
            Create account
          </button>

          <div class="divider"><span>or</span></div>

          <div class="social-buttons">
            <a href="/api/auth/google" class="social-btn" title="Google">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path
                  fill="currentColor"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="currentColor"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="currentColor"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="currentColor"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
            </a>
            <a href="/api/auth/github" class="social-btn" title="GitHub">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path
                  fill="currentColor"
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </a>
            <a href="/api/auth/facebook" class="social-btn" title="Facebook">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path
                  fill="currentColor"
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                />
              </svg>
            </a>
          </div>
        </form>

        <div id="message" class="message hidden"></div>

        <p class="toggle-text">
          <span id="toggleQuestion">Don't have an account?</span>
          <a href="#" id="toggleLink">Sign up</a>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
